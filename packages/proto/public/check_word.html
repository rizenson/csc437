    <form>
        <label for="fname">Enter word:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function getLetter() {
            return 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.charAt(Math.floor(Math.random() * 26))
        }

        function resetBoard() { 
            let i = 1;
            while (i < 10) {
                document.getElementById("spot" + i).innerHTML = getLetter();
                i++;
            }
        }
    </script>
