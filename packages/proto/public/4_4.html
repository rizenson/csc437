    <body>
        <h1>4x4 Board</h1>
        <div class="grid-container" style="grid-template-columns: auto auto auto auto;">
            <div class="grid-item" id="spot1">I</div>
            <div class="grid-item" id="spot2">A</div>
            <div class="grid-item" id="spot3">H</div>  
            <div class="grid-item" id="spot4">J</div>
            <div class="grid-item" id="spot5">Z</div>
            <div class="grid-item" id="spot6">A</div>  
            <div class="grid-item" id="spot7">T</div>
            <div class="grid-item" id="spot8">E</div>
            <div class="grid-item" id="spot9">A</div>
            <div class="grid-item" id="spot10">A</div>
            <div class="grid-item" id="spot11">A</div>
            <div class="grid-item" id="spot12">A</div>
            <div class="grid-item" id="spot13">A</div>
            <div class="grid-item" id="spot14">A</div>
            <div class="grid-item" id="spot15">A</div>
            <div class="grid-item" id="spot16">A</div>
        </div>

    <button type="button" onclick="resetBoard()">New Round</button>

    <script>
        function getLetter() {
            return 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.charAt(Math.floor(Math.random() * 26))
        }

        function resetBoard() { 
            let i = 1;
            while (i < 17) {
                document.getElementById("spot" + i).innerHTML = getLetter();
                i++;
            }
        }
    </script>

    </body>
